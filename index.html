
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WonderWords - 趣味单词大冒险</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
            },
            colors: {
              'brand-yellow': '#FFD93D',
              'brand-blue': '#4D96FF',
              'brand-green': '#6BCB77',
              'brand-red': '#FF6B6B',
              'brand-purple': '#9D4EDD',
            },
            animation: {
              'bounce-slow': 'bounce 2s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              scaleIn: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              shake: { '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' }, '20%, 80%': { transform: 'translate3d(2px, 0, 0)' }, '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' }, '40%, 60%': { transform: 'translate3d(4px, 0, 0)' } }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f0f9ff;
        background-image: radial-gradient(#4D96FF 0.5px, transparent 0.5px), radial-gradient(#4D96FF 0.5px, #f0f9ff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        color: #1a202c;
      }
      .animate-fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
